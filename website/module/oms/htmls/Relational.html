<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户赋权</title>
    <link href="../../../js/plugs/layui/css/layui.css" rel="stylesheet" />
    <link href="../../../js/plugs/zTree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" />
    <link href="../../../js/plugs/bootstrap-3.3.5/css/bootstrap.css" rel="stylesheet" />
    <link href="../css/layui.css" rel="stylesheet" />
    <link href="../css/Relational.css" rel="stylesheet" />
    <script src="../../../js/core/jquery.js"></script>
    <script src="../../../js/plugs/layui/layui.js"></script>
    <script src="../../../js/plugs/zTree/js/jquery.ztree.all-3.5.js"></script>
    <script src="../../../js/plugs/bootstrap-3.3.5/js/bootstrap.min.js"></script>
    <script src="../jslibs/OmsCfg.js"></script>
    <script src="../jslibs/Relational.js"></script>
</head>
<body>
    <div class="layout">
        <div class="plan">
            <ul class="nav nav-tabs" style="height: 28px;margin: 2px 2px 0 2px">
                <li role="presentation" class="active"><a href="#gw">岗位关联</a></li>
                <li role="presentation"><a href="#role">角色关联</a></li>
            </ul>
            <div class="tab-content" style="height: calc(100% - 32px);  border: 1px solid rgb(217, 217, 217);border-top-width: 0; margin: 0 2px 2px 2px; overflow:hidden">
                <div role="tabpanel" class="tab-pane fade in active" id="gw" style="height:100%">
                    <div class="card-view">
                        <div class="card-view-body">
                            <div class="card-list">
                                <div id="jobcard"></div>
                            </div>
                        </div>
                        <div class="card-view-footer">
                            <div id="jobpg" style="text-align:right"></div>
                        </div>
                    </div>
                </div>
                <div role="tabpanel" class="tab-pane fade" id="role" style="height: 100%">
                    <div class="layout" style="flex-direction:column">
                        <ul class="nav nav-tabs" style="height: 28px;margin: 2px 2px 0 2px">
                            <li role="presentation" class="active"><a href="#mroel">选择角色</a></li>
                            <li role="presentation"><a href="#srole">已选角色</a></li>
                        </ul>
                        <div class="tab-content" style="height: calc(100% - 32px);  border: 1px solid rgb(217, 217, 217);border-top-width: 0; margin: 0 2px 2px 2px; overflow:hidden">
                            <div role="tabpanel" class="tab-pane fade in active" id="mroel" style="height:100%">
                                <div class="layout">
                                    <div class="sider">
                                        <div>
                                            <ul class="nav nav-tabs" style="height: 28px; margin: 2px 2px 0 2px">
                                                <li role="presentation" class="active"><a href="#">行政维度</a></li>
                                            </ul>
                                            <div style="height: calc(100% - 32px); border: 1px solid rgb(217, 217, 217); border-top-width: 0; margin: 0 2px 2px 2px; overflow: auto">
                                                <div id="orgtree" class="ztree"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="content">
                                        <div class="card-view">
                                            <div class="card-view-body">
                                                <div class="card-list">
                                                    <div id="rolecard">
                                                        <div style="text-align: center; width: 100%">
                                                            <span style="font-size: 40px; color: lightsteelblue; height: 400px; line-height: 400px">请选择组织</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="card-view-footer">
                                                <div id="rolepg" style="text-align: right"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div role="tabpanel" class="tab-pane fade in active" id="srole" style="height:100%">
                                <div class="card-view">
                                    <div class="card-view-body">
                                        <div class="card-list">
                                            <div id="rcard"></div>
                                        </div>
                                    </div>
                                    <div class="card-view-footer">
                                        <div id="rpg" style="text-align:right"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
